{% extends 'base.html' %}
{% block content %} 
    <h1>{{blog.title}}</h1>
    <div>
        <h5>작성자 : {{blog.writer}}</h5>
        <h5>날짜 : {{blog.pub_date}}</h5>
    </div>
    <hr>
    {% if blog.image %}
    <p><img src="{{blog.image.url}}" alt=""></p>
    {% endif %}
    <p> {{blog.body}} </p>  
    <a href="{%url 'edit' blog.id %}">수정하기</a>
    <a href="{%url 'delete' blog.id %}">삭제하기</a>
{% endblock %}
